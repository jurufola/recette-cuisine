<body>
    <div  th:replace="common/layout :: navbar"></div>

        <form action="#" th:action="@{/ajout-ingredient}" th:object="${ingredient}" method="post">
            <div class="form-group" >
              <label for="nomIngredient">Nom ingrédient : </label>

            </div>
            <div class="form-group" >
              <label for="typeIngredient">Type ingrédient : </label>
              <input type="text" class="form-control" id="typeIngredient" th:field="${ingredient.type}">
            </div>
            
            <button type="submit" class="btn btn-primary mb-2">Ajouter</button>
          </form>
    </div>

    </div>
