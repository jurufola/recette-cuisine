<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="common/layout :: link"></th:block>  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <title>Nouvelle recette</title>
    <style>
        /*.main {
            /*width: 100%;*/
            /*background-color:blue;*/
            /*text-align: center;*
        }*/
        .presentation {
           /* width: 50%;*/
            margin-top: 100px;
           /* margin: auto;*/
            margin-left: auto;
            margin-right: auto;
            color:rgb(212, 0, 255);
            
        }
        .icon-like{
            color:red;
        }

        .edtit-delete{
            width: 150px;
        }
        .card-footer p{
            margin-bottom: 0;
        }

    </style>
</head>
<body>
    <div  th:replace="common/layout :: navbar"></div>
    <div class="container mt-5">
        <form action="#" th:action="@{/ajout-recette}" th:object="${recette}" method="post">
            <div class="form-group">
              <label for="nomRecette">Nom recette : </label>
              <input type="text" class="form-control" id="nomRecette" th:field="${recette.nom}">
            </div>
            <div class="form-group">
              <label for="categorie">Cat√©gorie</label>
              <select class="form-control" id="categorie" th:field="${recette.categorie}">
                <option th:each="cat : ${listCategorie}" th:value="${cat.id}" th:text="${cat.nom}"></option> 
              </select>
            </div>
            <div class="form-group">
                <label for="typeCuisson">Type de cuisson : </label>
                <input type="text" class="form-control" id="typeCuisson" th:field="${recette.typeCuisson}">
            </div>
            <div class="form-group">
                <label for="tempsCuisson">Temps de cuisson : </label>
                <input type="time" class="form-control" id="tempsCuisson"th:field="${recette.tempsCuisson}" >
            </div>
            <div class="form-group">
              <label for="description">Description : </label>
              <textarea class="form-control" id="description" rows="10" th:field="${recette.description}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Ajouter</button>
          </form>
    </div>

    </div>
    <th:block th:replace="common/layout :: body/script"></th:block>
</body>
</html>
